<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body class="gallery-body">
  <div class="gallery-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <img src="profilepic.jpeg" alt="Profile Picture" class="profile-pic">
      <div class="profile-info">
        <h1 class="profile-name">Smsm's Gallery</h1>
        <p class="profile-bio">Here to share love and memories ðŸŒ¸</p>
      </div>
    </div>

    <!-- Gallery Grid -->
    <div class="photo-grid">
      <!-- Images -->
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.21.01 PM.jpeg" alt="Photo 1">
      </div>
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.21.00 PM.jpeg" alt="Photo 2">
      </div>
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.21.00 PM(3).jpeg" alt="Photo 3">
      </div>
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.21.00 PM(4).jpeg" alt="Photo 4">
      </div>
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.21.00 PM(2).jpeg" alt="Photo 5">
      </div>
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.21.00 PM(5).jpeg" alt="Photo 6">
      </div>

      <!-- Video -->
      <div class="photo">
        <video autoplay muted loop class="gallery-video">
          <source src="WhatsApp Video 2024-11-21 at 7.59.50 PM.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- More Images -->
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.21.00 PM(1).jpeg" alt="Photo 7">
      </div>
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.20.59 PM.jpeg" alt="Photo 8">
      </div>

      <!-- Another Video -->
      <div class="photo">
        <video autoplay muted loop class="gallery-video">
          <source src="WhatsApp Video 2024-11-21 at 7.45.52 PM.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Additional Images -->
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.20.59 PM(1).jpeg" alt="Photo 9">
      </div>
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.20.59 PM(2).jpeg" alt="Photo 10">
      </div>
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.20.59 PM(3).jpeg" alt="Photo 10">
      </div>
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.20.59 PM(4).jpeg" alt="Photo 10">
      </div>
      <div class="photo">
        <video autoplay muted loop class="gallery-video">
          <source src="WhatsApp Video 2024-11-22 at 11.21.04 PM.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="photo">
        <img src="WhatsApp Image 2024-11-22 at 11.20.59 PM(5).jpeg" alt="Photo 10">
      </div>
      <div class="photo">
        <img src="WhatsApp Image 2024-11-21 at 7.54.11 PM(1).jpeg" alt="Photo 10">
      </div>
      <div class="photo">
        <img src="WhatsApp Image 2024-11-21 at 8.01.18 PM.jpeg" alt="Photo 10">
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <a href="list.html" class="back-button">Back</a>
